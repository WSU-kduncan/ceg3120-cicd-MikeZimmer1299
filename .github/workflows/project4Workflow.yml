name: Project-4-Workflow
on:
  push:
    branches: main
    #workflows-dispatch:
env:
  DOCKER_HUB_REPO: mjzimmer121999/zimmer-ceg3120
jobs:
  build_and_push:
    name: Push Docker image to Docker Hub
    runs-on: node:18-bullseye
    steps:
      - name: If login fails, files can be viewed
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Push to Docker Hub
        uses: docker/build-push-action@v3
        with:
          repository: ${{ env.DOCKER_HUB_REPO }}
          tag-with-ref: ${{ secrets.DOCKERHUB_USERNAME}}/${{ env.DOCKER_HUB_REPO }}:latest
#          platforms: linux/amd64, linux/arm64
